<style>
    .invalid-feedback {
        color:lightcoral;
        font-size: 10px;
    }
</style>
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        </mat-form-field>
        <span *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <span *ngIf="f.username.errors.required">Username is required</span>
        </span>
    </div>
    <div class="form-group">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        </mat-form-field>
        <span *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <span *ngIf="f.password.errors.required">Password is required</span>
        </span>
    </div>
    <div class="form-group">
        <button mat-raised-button color="primary" [disabled]="loading" >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        &nbsp;&nbsp;&nbsp;
        <a mat-button routerLink="/register">Register</a>
    </div>
</form>
