<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input value="{{username}}" matInput type="text" formControlName="username" class="form-control" readonly>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" class="form-control" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input value="{{email}}" matInput placeholder="email@mail.com" formControlName="email" class="form-control" required>
          </mat-form-field>
    </div>
    <div class="form-group">
        <button mat-raised-button color="primary" [disabled]="loading" >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Update
        </button>
        <alert></alert>
    </div>
  </form>
