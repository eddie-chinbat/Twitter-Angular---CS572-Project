<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" class="form-control" disabled>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="email@mail.com" formControlName="email" class="form-control" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateofbirth" class="form-control" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="form-group">
        <button mat-raised-button color="primary" [disabled]="loading" >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Update
        </button>
        <alert></alert>
    </div>
  </form>
