<div class="profile">
<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image">
        <img src="../../assets/img/avatar.png" alt="Avatar" style="width:60px">
      </div>
      <mat-card-title><span [innerHTML]="username">Name</span></mat-card-title>
      <mat-card-subtitle><span [innerHTML]="email">email</span></mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>Followers <span [innerHTML]="followers" class="follow">0</span></button>
      <button mat-button>Following <span [innerHTML]="following" class="follow">0</span></button>
    </mat-card-actions>
  </mat-card>
</div>
<div>
    <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Tweets">
          <timeline></timeline>
        </mat-tab>
        <mat-tab label="Edit Profile">
            <profile-edit [username]="username" [email]="email"></profile-edit>
        </mat-tab>
      </mat-tab-group>
</div>
